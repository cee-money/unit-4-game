<!-- Instructions:
Watch the demo: https://www.youtube.com/watch?v=yNI0l2FMeCk&feature=youtu.be
The player will have to guess the answer, just like in Word Guess. This time, though, the player will guess with numbers instead of letters. 
Here's how the app works:
    There will be four crystals displayed as buttons on the page.
    Each crystal should have a random hidden value between 1 - 12.

    The player will be shown a random number at the start of the game.
    The random number shown at the start of the game should be between 19 - 120

    When the player clicks on a crystal, it will add a specific amount of points to the player's total score. 
    Your game will hide this amount until the player clicks a crystal.
    When they do click one, update the player's score counter.

    The player wins if their total score matches the random number from the beginning of the game.
    The player loses if their score goes above the random number.

    The game restarts whenever the player wins or loses. The app should show the number of games the player wins and loses. To that end, do not refresh the page as a means to restart the game.

    When the game begins again, the player should see a new random number. Also, all the crystals will have four new hidden values. Of course, the user's score (and score counter) will reset to zero.
-->

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystals Collector</title>
    <!-- CSS Reset File -->
    <link rel='stylesheet' type='text/css' href="assets/css/reset.css">
    <!-- Bootstrap Library Link-->
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-uhut8PejFZO8994oEgm/ZfAv0mW1/b83nczZzSwElbeILxwkN491YQXsCFTE6+nx" crossorigin="anonymous">
    <!-- CSS Override File -->
    <link rel='stylesheet' type='text/css' href="assets/css/style.css">
    <!-- jQuery Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid border border-secondary">
                        <div class="container">
                            <h1 class="display-2 text-center font-weight-bold">Crystals Collector</h1>
                            <p class="lead text-center"></p>
                            <p class="lead text-center font-weight-bold">Each crystal below has a hidden value. By clicking on the crystals, match your score to the number shown. </p>
                            <p class="lead text-center font-weight-bold">Beware: after a win or loss, each crystal's value will change!</p>
                        </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-1">
        <div class="row score-header">
            <div class="col-sm-12 text-center">
                <h1>TARGET SCORE</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center font-weight-bold border border-secondary" id="target-score">
                <h1> </h1>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <div class="container-2">
        <div class="row my-score-header">
                <div class="col-sm-12 text-center">
                    <h3>YOUR SCORE</h3>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3" id="crystals-div">
                    <div class="row">
                        <div class="col-sm-3 button crystal-container">
                            <img src="assets/images/crystal1.PNG" class="img-fluid" id="crystal-1" alt="crstyal 1" />
                        </div>
                        <div class="col-sm-3 crystal-container">
                            <img src="assets/images/crystal2.PNG" class="img-fluid" id="crystal-2" alt="crstyal 2" />
                        </div>
                        <div class="col-sm-3 crystal-container">
                            <img src="assets/images/crystal3.PNG" class="img-fluid" id="crystal-3" alt="crstyal 3" />
                        </div>
                        <div class="col-sm-3 crystal-container">
                            <img src="assets/images/crystal4.PNG" class="img-fluid" id="crystal-4" alt="crstyal 4" />
                        </div>
                    </div>
            </div>
            <div class="col-sm-2 offset-sm-1 text-center font-weight-bold border border-secondary" id="my-score"><h2>0</h2></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 border border-secondary" id="counters">
                    <div class="row">
                        <div class="col-sm-12 text-center" id="wins-text"><h3>WINS: 0</h3></div>
                    </div>  
                    <div class="row">
                        <div class="col-sm-12 text-center" id="losses-text"><h3>LOSSES: 0</h3></div>    
                    </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
    <!-- Javascript File -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
